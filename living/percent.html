<div style="float:left">퍼센트 계산 : 전체값의 x퍼센트</div>
<br><br>
<div style="width:90vw; height:fit-content;">
    <textarea id="input11" style="width:20%; height:fit-content; border-radius:10px; float:left;" placeholder="전체값 100" onkeyup="percent_1()"></textarea>
    <div style=" float:left; margin-left:1%; margin-right:1%;"> 의 </div>

    <textarea id="input12" style="width:20%; height:fit-content; border-radius:10px; float:left" placeholder="20%" onkeyup="percent_1()"></textarea>
    <div style=" margin-left:1%; margin-right:1%; float:left;">%  :  </div>

    <textarea id="output" style="width:20%; height:fit-content; border-radius:10px; float:left;" placeholder="20" onkeyup="percent_1()"></textarea>
</div>

<!---->

<br><br>
<div style="width:90vw; height:fit-content;">
    <textarea id="input21" style="width:20%; height:fit-content; border-radius:10px; float:left" placeholder="일부값 20" onkeyup="percent_2()"></textarea>
    <div style=" margin-left:1%; margin-right:1%; float:left;">은 </div>

    <textarea id="input22" style="width:20%; height:fit-content; border-radius:10px; float:left;" placeholder="전체값 100" onkeyup="percent_2()"></textarea>
    <div style=" float:left; margin-left:1%; margin-right:1%;">의 : </div>

    <textarea id="output2" style="width:20%; height:fit-content; border-radius:10px; float:left;" placeholder="20" onkeyup="percent_2()"></textarea>%
</div>
<br><br><br>

<!---->
<div style="float:left">퍼센트 계산 : 원래값에서 변경값으로 바뀔 때 증감값 </div>
<br><br>
<div style="width:90vw; height:fit-content;">
    <textarea id="input31" style="width:20%; height:fit-content; border-radius:10px; float:left" placeholder="원래값 100" onkeyup="percent_3()"></textarea>
    <div style=" margin-left:1%; margin-right:1%; float:left;">이 </div>

    <textarea id="input32" style="width:20%; height:fit-content; border-radius:10px; float:left;" placeholder="변경값 20" onkeyup="percent_3()"></textarea>
    <div style=" float:left; margin-left:1%; margin-right:1%;">로 : </div>
    
    <textarea id="output3" style="width:20%; height:fit-content; border-radius:10px; float:left;" placeholder="20" onkeyup="percent_3()"></textarea>%

<script>

function percent_1(){
    input11 = parseFloat(document.getElementById("input11").value);
    input12 = parseFloat(document.getElementById("input12").value);
    document.getElementById("output").value = input11*(input12/100);
}

function percent_2(){
    input21 = parseFloat(document.getElementById("input21").value);
    input22 = parseFloat(document.getElementById("input22").value);
    document.getElementById("output2").value = (input21/input22)*100;
}

function percent_3(){
    input31 = parseFloat(document.getElementById("input31").value);
    input32 = parseFloat(document.getElementById("input32").value);
    document.getElementById("output3").value = (input31-input32)/input31*100;
}





</script>
